---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: default
  image: rancher/dapper:v0.4.1
  commands:
  - dapper ci
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock

- name: publish-master-image
  image: plugins/docker
  settings:
    custom_dns: 1.1.1.1
    dockerfile: package/Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-engine
    tag: master-amd64
  when:
    branch:
    - master
    event:
    - push

- name: publish-staging-image
  image: plugins/docker
  settings:
    custom_dns: 1.1.1.1
    dockerfile: package/Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-engine
    tag: staging-amd64
  when:
    branch:
    - staging
    event:
    - push

volumes:
- name: socket
  host:
    path: /var/run/docker.sock

