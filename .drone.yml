---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest-master
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm
    target: "longhornio/longhorn-engine:master"
    template: "longhornio/longhorn-engine:master-ARCH"
  when:
    branch:
    - master
    event:
    - push

- name: manifest-staging
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm
    target: "longhornio/longhorn-engine:staging"
    template: "longhornio/longhorn-engine:staging-ARCH"
  when:
    branch:
    - staging
    event:
    - push

depends_on:
- amd64
- arm64
- arm